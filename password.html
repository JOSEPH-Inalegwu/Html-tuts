<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <!-- <progress value="12" max="100"></progress> -->
    <h2>Login</h2>
    <div>
        <label for="username">Username:</label>
        <input type="text">
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password_field">
        <label>
            <input type="checkbox" onchange="this.checked ? document.getElementById('password_field').type = 'text' : document.getElementById('password_field').type = 'password'">
            Show password
        </label>
    </div>
</body>
</html>
