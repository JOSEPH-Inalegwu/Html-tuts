<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Timetable</title>

    <style>
        table, th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: black;
            color: white;
        }

        table {
            background-color: #ccc;
        }
    </style>
</head>
    <!-- <form method="get" action="upload" enctype="multipart/form-data"> 
        <input type="file" name="pic">
        <input type="submit" value="upload">
    </form> -->

    <!-- A Simple Timetable Using <table> -->
    <main>

        <table>
            <thead>
                <tr>
                    <th>Time/Day</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thrusday</th>
                    <th>Friday</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>9:00 - 10:00</td>
                    <td>Maths</td>
                    <td>History</td>
                    <td>English</td>
                    <td>Art</td>
                    <td>Science</td>
                </tr>

                <tr>
                    <td>10:00 - 11:00</td>
                    <td>Geography</td>
                    <td>Physics</td>
                    <td>Chemistry</td>
                    <td>Maths</td>
                    <td>PHE</td>
                </tr>
                
            </tbody>

        </table>

    </main>
</body>
</html>
