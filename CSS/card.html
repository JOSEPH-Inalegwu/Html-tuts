<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple profile card</title>
</head>
<style>

.btn-subscribe {
    background-color: brown;
    border: none;
    padding: 20px 40px;
    color: white;
    font-size: 15px;
    border-radius: 5px;
    cursor: pointer;
}

.btn-subscribe:hover,
.btn-order:hover {
    background-color: black;
}

.btn-order {
    background-color: rgb(39, 179, 5);
    border: none;
    padding: 20px 40px;
    color: white;
    font-size: 15px;
    /* border-radius: 5px; */
    cursor: pointer;
}


</style>
<body>
    <button class="btn-subscribe">
        Subscribe
    </button>

    <button class="btn-order">
        Buy Now!
    </button>
</body>
</html>
